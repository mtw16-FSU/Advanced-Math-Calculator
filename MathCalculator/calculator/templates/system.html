<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async>
		MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
	</script>
	{% load static %}

	<link href="{% static 'css/main.css' %}" rel="stylesheet">
	<script type="text/javascript" src="{% static 'scripts/init.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/latex.js' %}"></script>
</head>
<body onload="initAlt('equations-menu'); document.getElementById('algebra-menu').nextElementSibling.style.display = 'block'; document.getElementById('equations-menu').style.color = '#ffffff'; document.getElementById('systems-menu').style.color = '#fff000'; " id="body">
	<div class="main">
		{% include "header.html" %}
		{% include "menu.html" %}
		<div class="main-section">
			<h2>Solve System of Equations</h2>
			<form class="equation-form" method="post">{% csrf_token %}
				{{ form.as_p }}
				<div class="container">
						<span>Enter the number of equations (max 5): </span>
						<textarea class="container-field" id="num-rows" oninput="updateNumSystems(this)"></textarea>
						<span id="row-error"></span>
					</div>
                <textarea class="system-textarea" oninput="updateSystemOfEquations()"></textarea>
                <textarea class="system-textarea" oninput="updateSystemOfEquations()"></textarea>
				<input class="equation-submit-button" type="submit" value="Submit">
			</form>
            <div id="equation-display">{{ formattedEquation }}</div>
		</div>
		<div style="clear:both;">
		</div>
	</div>
	<br />
	<br />
</body>
</html>
